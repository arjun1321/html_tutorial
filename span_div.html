<!Doctype html>
<html>
    <head>
        <title>Span &amp; div tags</title>
    </head>
    
    <body>
        
<!--
       tags that have meaning
       
        <h1></h1>
        
        <p></p>
        
        <article></article>
        
        <footer></footer>
        
        <header></header>
-->
       
<!--       tags that do not have meaning
       
       <div></div>
       
       <span></span>
       
        div is block level element
        span is inline element -->
       
       <div id="header-content">
           <h2>Arjun's Website</h2>
           <p>Welcome to the site. <span class="blue-text">Please take your time</span> and learn something. </p>
           <ul>
               <li>Home</li>
               <li>About</li>
               <li>Blogs</li>
           </ul>
       </div>
        
    </body>
</html>
