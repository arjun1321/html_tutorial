
<!Doctype html>
<html>
    <head>
        <title>Lists</title>
    </head>
    
    <body>
        
        <!-- Unordered lit -->
        
         <ul>
             <li>Carrots</li>
             <li>Potatoes</li>
             <li>Kale</li>
         </ul>
         
         <!-- Ordered list -->
         
         <ol>
             <li>Apples</li>
             <li>Oranges</li>
             <li>Bananas</li>
         </ol>
         
         <!-- Description list -->
         <dl>
             <dt>Kale</dt>
             <dd>A leafy green vegetables.</dd>
             
             <dt>Carrots</dt>
             <dd>A long orange stick.</dd>
             
             <dt>Potatoes</dt>
             <dd>A round, brown thing. </dd>
         </dl>
    </body>

</html>
